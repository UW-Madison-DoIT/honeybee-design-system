<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | UW IT Design System</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" />
  </head>
  <body>
    <div class="uwds-page">
      {% include header.html %}
      <div class="uwds-page__sidebar">
        {% include table-of-contents.html %}
      </div>
      <div class="uwds-page__body">
        <div class="uwds-page__body__column">
            {{ content }}
            <footer class="uwds-page__sidebar__footer">
              <small>{{ site.copyright }}</small>
            </footer>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/scripts/vendor/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/scripts/main.js"></script>

    <!-- Web components -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
    <script type="module" src="{{ site.baseurl }}/assets/scripts/vendor/top-bar.min.mjs"></script>

    <script>
      document.addEventListener('WebComponentsReady', function() {
        document.body.style.opacity = 1;
      });
    </script>
  </body>
</html>
